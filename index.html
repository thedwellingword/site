<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Your Site Name</title>
		<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Full-width cover / hero section */
    .hero {
      position: relative;
      height: 70vh;          /* Adjust this percentage to make the cover taller/shorter */
      min-height: 400px;     /* Minimum height on small screens */
      background-image: url('Cover.png'); /* ← Replace with YOUR cover photo URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Logo at the top */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
    }

    .logo-container img {
      max-width: 220px;       /* Adjust logo size as needed */
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    /* Optional: semi-transparent overlay for better text readability if needed later */
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.15); /* light overlay — change 0.15 or remove */
      z-index: 1;
    }

    /* Content below the hero */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
    }

    @media (max-width: 768px) {
      .hero {
        height: 60vh;
        min-height: 350px;
      }
      .logo-container img {
        max-width: 180px;
      }
      .content {
        padding: 40px 15px;
      }
    }
  </style>
	</head>
	<body>
		
		<section class="hero">
			<div class="logo-container">
				<img src="Logo.png" alt="Your Logo"> <!-- ← Replace with YOUR logo URL -->
			</div>
		</section>
		
		<section class="content">
			<p>This is your temporary landing page. We're working on the full site right now and will have something beautiful ready soon. Thank you for your patience!</p>
			<p>In the meantime, feel free to reach out if you have any questions. We're excited to share more with you shortly.</p>
		</section>
		
	</body>
</html>
